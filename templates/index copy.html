<!DOCTYPE html>
<html>
<head>
  <style>
    .tab-btn { padding: 12px 22px; border: none; background: #f0f3f9; cursor: pointer; font-size: 1.1em; }
    .tab-btn.active { background: #fff; border-bottom: 3px solid #003366; }
    .browser-page { display:none; padding: 40px 30px; background: #fff; min-height: 350px; }
  </style>
</head>
<body>
  <!-- Tab buttons -->
  <button id="tab-inbox" class="tab-btn active">Inbox</button>
  <button id="tab-reply" class="tab-btn">Smart Reply</button>
  <button id="tab-crm" class="tab-btn">CRM</button>

  <!-- TAB CONTENTS -->
  <div id="tab-inbox-content" class="browser-page" style="display:block;">
    <h2>Inbox Content</h2>
  </div>
  <div id="tab-reply-content" class="browser-page">
    <h2>Smart Reply Content</h2>
  </div>
  <div id="tab-crm-content" class="browser-page">
    <h2>CRM Content Should Show!</h2>
    <!-- Put your real CRM code here when this test works -->
  </div>

  <script>
    // Tab logic - works 100%
    const tabInboxBtn = document.getElementById('tab-inbox');
    const tabReplyBtn = document.getElementById('tab-reply');
    const tabCrmBtn   = document.getElementById('tab-crm');
    const tabInbox    = document.getElementById('tab-inbox-content');
    const tabReply    = document.getElementById('tab-reply-content');
    const tabCrm      = document.getElementById('tab-crm-content');

    tabInboxBtn.onclick = function() {
      tabInboxBtn.classList.add('active');
      tabReplyBtn.classList.remove('active');
      tabCrmBtn.classList.remove('active');
      tabInbox.style.display = 'block';
      tabReply.style.display = 'none';
      tabCrm.style.display = 'none';
    };
    tabReplyBtn.onclick = function() {
      tabReplyBtn.classList.add('active');
      tabInboxBtn.classList.remove('active');
      tabCrmBtn.classList.remove('active');
      tabReply.style.display = 'block';
      tabInbox.style.display = 'none';
      tabCrm.style.display = 'none';
    };
    tabCrmBtn.onclick = function() {
      tabCrmBtn.classList.add('active');
      tabInboxBtn.classList.remove('active');
      tabReplyBtn.classList.remove('active');
      tabCrm.style.display = 'block';
      tabInbox.style.display = 'none';
      tabReply.style.display = 'none';
    };
  </script>
</body>
</html>
